<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
 <link rel="StyleSheet" href="/static/css/ideas4style.css" type="text/css" media="screen">
 <link rel="icon" href="/static/favicon.ico" type="image/vnd.microsoft.icon">
 <link rel="shortcut icon" href="/static/favicon.ico" type="image/vnd.microsoft.icon">
 <meta name="description" content="{% block metadesc %}{% endblock %}">
 {% block shorter %}{% endblock %}
 <title>{% block title %}ideas4kids{% endblock %}</title>
 <script src="/static/res/jquery.js" type="text/javascript"></script>
 <script src="/static/res/jquery.cycle.all.min.js" type="text/javascript"></script>
 <script src="/static/res/layout.js" type="text/javascript"></script>
 {% block extra_head %}{% endblock %}

<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-11035846-1']);
_gaq.push(['_trackPageview']);

(function() {
var ga = document.createElement('script');
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
ga.setAttribute('async', 'true');
document.documentElement.firstChild.appendChild(ga);
})();
</script>

</head>
<body id="body"{% block bodyprop %}{% endblock %}>
<div class="header">
 <table><tr><td>
 <a href="/"><img alt="ideas4kids logo" class="logo" src="/static/banner/bannerheading.png" height="140"></a>
 </td><td>
 <div class="banner"></div> 
 <div class="buttonlist">
  <a href="/browse/themes"><img src="/static/button/themebutton.png" alt="Theme"></a>
  <a href="/browse/techniques"><img src="/static/button/technique.png" alt="Techniques"></a>
  <a href="/info"><img src="/static/button/infobutton.png" alt="Site information"></a>
 </div>

 </td></tr></table>
</div>
<table class="searchline" width="100%"><tr><td>
<form name="p" method="get" action="/activities/">
<label>Search ideas4kids.org:</label>
<input id="searchbox" name="query" type="text" value="{{ query }}" size="40">
<input type="submit" value="Go">
</form>
{% block search_comment %}{% endblock %}
</td><td align="right">
<a href="/sitemap/">Browse sitemap</a>
</td></tr></table>
{% block body %}{% endblock %}
</body>
</html>
